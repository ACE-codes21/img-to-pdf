<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SortableJS for drag and drop reordering -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .upload-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .drop-area {
            border: 2px dashed #6c757d;
            border-radius: 5px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }
        .drop-area:hover, .drop-area.dragover {
            border-color: #0d6efd;
            background-color: #e9ecef;
        }
        .drop-area i {
            font-size: 48px;
            color: #6c757d;
            margin-bottom: 15px;
        }
        .image-list {
            margin-top: 20px;
        }
        .image-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: move;
        }
        .image-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
        .image-item .image-name {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .image-item .remove-btn {
            color: #dc3545;
            cursor: pointer;
            padding: 5px;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .drag-handle {
            color: #6c757d;
            margin-right: 10px;
            cursor: grab;
        }
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 14px;
        }
        @media (max-width: 576px) {
            .actions {
                flex-direction: column;
            }
            .actions button {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Image to PDF Converter</h1>
            <p class="lead">Convert your images to PDF in the order you choose</p>
        </div>

        <div class="upload-container">
            <div class="drop-area" id="dropArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <h4>Drag & Drop Images Here</h4>
                <p>or</p>
                <button class="btn btn-primary" id="fileSelect">Select Images</button>
                <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
            </div>

            <div class="progress-container">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                </div>
                <p class="text-center mt-2" id="progressText">Processing images...</p>
            </div>

            <div class="image-list" id="imageList"></div>

            <div class="actions">
                <button class="btn btn-outline-secondary" id="clearBtn">Clear All</button>
                <button class="btn btn-success" id="convertBtn" disabled>Convert to PDF</button>
            </div>
        </div>

        <div class="alert alert-info" role="alert">
            <i class="fas fa-info-circle"></i> Tip: Drag and drop to reorder images before converting to PDF.
        </div>

        <div class="footer">
            <p>This tool processes your images locally - no data is uploaded to any server.</p>
        </div>
    </div>

    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const fileSelect = document.getElementById('fileSelect');
            const imageList = document.getElementById('imageList');
            const clearBtn = document.getElementById('clearBtn');
            const convertBtn = document.getElementById('convertBtn');
            const progressContainer = document.querySelector('.progress-container');
            const progressBar = document.querySelector('.progress-bar');
            const progressText = document.getElementById('progressText');

            // Array to store the selected images
            let selectedImages = [];

            // Initialize SortableJS for drag and drop reordering
            new Sortable(imageList, {
                animation: 150,
                handle: '.drag-handle',
                onEnd: function() {
                    // Update the order of images in the array
                    const imageItems = Array.from(imageList.querySelectorAll('.image-item'));
                    const newSelectedImages = [];
                    
                    imageItems.forEach(item => {
                        const index = parseInt(item.dataset.index);
                        newSelectedImages.push(selectedImages[index]);
                    });
                    
                    selectedImages = newSelectedImages;
                    renderImageList();
                }
            });

            // Event Listeners
            fileSelect.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            clearBtn.addEventListener('click', clearImages);
            convertBtn.addEventListener('click', convertToPdf);

            // Drag and drop events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropArea.classList.add('dragover');
            }

            function unhighlight() {
                dropArea.classList.remove('dragover');
            }

            dropArea.addEventListener('drop', handleDrop, false);

            // Handle dropped files
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }

            // Handle file selection
            function handleFileSelect(e) {
                const files = e.target.files;
                handleFiles(files);
            }

            // Process the selected files
            function handleFiles(files) {
                if (files.length === 0) return;
                
                Array.from(files).forEach(file => {
                    if (file.type.match('image.*')) {
                        const reader = new FileReader();
                        
                        reader.onload = function(e) {
                            selectedImages.push({
                                name: file.name,
                                data: e.target.result,
                                file: file
                            });
                            
                            renderImageList();
                            updateConvertButton();
                        };
                        
                        reader.readAsDataURL(file);
                    }
                });
                
                // Reset the file input
                fileInput.value = '';
            }

            // Render the list of selected images
            function renderImageList() {
                imageList.innerHTML = '';
                
                selectedImages.forEach((image, index) => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.dataset.index = index;
                    
                    imageItem.innerHTML = `
                        <div class="drag-handle"><i class="fas fa-grip-lines"></i></div>
                        <img src="${image.data}" alt="${image.name}">
                        <div class="image-name">${image.name}</div>
                        <div class="remove-btn" data-index="${index}"><i class="fas fa-times"></i></div>
                    `;
                    
                    imageList.appendChild(imageItem);
                    
                    // Add event listener to remove button
                    const removeBtn = imageItem.querySelector('.remove-btn');
                    removeBtn.addEventListener('click', function() {
                        const index = parseInt(this.dataset.index);
                        selectedImages.splice(index, 1);
                        renderImageList();
                        updateConvertButton();
                    });
                });
            }

            // Clear all selected images
            function clearImages() {
                selectedImages = [];
                renderImageList();
                updateConvertButton();
            }

            // Update the convert button state
            function updateConvertButton() {
                convertBtn.disabled = selectedImages.length === 0;
            }

            // Convert images to PDF
            function convertToPdf() {
                if (selectedImages.length === 0) return;
                
                // Show progress
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                progressText.textContent = 'Processing images...';
                
                // Disable buttons during processing
                convertBtn.disabled = true;
                clearBtn.disabled = true;
                
                setTimeout(() => {
                    try {
                        const { jsPDF } = window.jspdf;
                        const pdf = new jsPDF();
                        let currentPage = 0;
                        
                        const processImage = (index) => {
                            if (index >= selectedImages.length) {
                                // All images processed, save the PDF
                                pdf.save('images.pdf');
                                
                                // Reset progress
                                progressContainer.style.display = 'none';
                                convertBtn.disabled = false;
                                clearBtn.disabled = false;
                                return;
                            }
                            
                            const image = selectedImages[index];
                            
                            // Update progress
                            const progress = Math.round((index / selectedImages.length) * 100);
                            progressBar.style.width = `${progress}%`;
                            progressText.textContent = `Processing image ${index + 1} of ${selectedImages.length}...`;
                            
                            // Create an image element to get dimensions
                            const img = new Image();
                            img.src = image.data;
                            
                            img.onload = function() {
                                // Add a new page for each image except the first one
                                if (currentPage > 0) {
                                    pdf.addPage();
                                }
                                
                                // Calculate dimensions to fit the image within the PDF page
                                const pageWidth = pdf.internal.pageSize.getWidth();
                                const pageHeight = pdf.internal.pageSize.getHeight();
                                
                                let imgWidth = img.width;
                                let imgHeight = img.height;
                                
                                // Scale the image to fit the page
                                const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
                                imgWidth *= ratio;
                                imgHeight *= ratio;
                                
                                // Center the image on the page
                                const x = (pageWidth - imgWidth) / 2;
                                const y = (pageHeight - imgHeight) / 2;
                                
                                // Add the image to the PDF
                                pdf.addImage(image.data, 'JPEG', x, y, imgWidth, imgHeight);
                                
                                currentPage++;
                                
                                // Process the next image
                                setTimeout(() => processImage(index + 1), 100);
                            };
                        };
                        
                        // Start processing the first image
                        processImage(0);
                        
                    } catch (error) {
                        console.error('Error generating PDF:', error);
                        alert('An error occurred while generating the PDF. Please try again.');
                        
                        // Reset progress
                        progressContainer.style.display = 'none';
                        convertBtn.disabled = false;
                        clearBtn.disabled = false;
                    }
                }, 500);
            }
        });
    </script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
